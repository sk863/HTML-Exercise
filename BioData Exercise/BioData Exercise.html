<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="post" method="post">
        <fieldset>
            <legend><b>Personal Information</b></legend><br>
            <div>
                <label for="fname">First Name :</label>
                <input type="text" id="fname" placeholder="First Name">
            </div>
            <br>
            <div>
                <label for="lname">Last Name :</label>
                <input type="text" id="lname" placeholder="Last Name">
            </div>
            <br>
            <div>
                <label for="gender">Male :</label>
                <input type="radio">
                <label for="gender">Female :</label>
                <input type="radio">
                <label for="gender">Other :</label>
                <input type="radio">
            </div>
            <br>
            <div>
                <label for="DOB">Date of Birth :</label>
                <input type="date" name="DOB" id="DOB"> 
            </div>
            <br>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <br>
            <div>
                <label for="phone">Phone no. :</label>
                <input type="number" placeholder="+91">
            </div>
            <br>
            <div>
                <label for="height">Height</label>
                <input type="text" name="height" id="height" placeholder="Height in Feet">
            </div>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Education</b></legend><br>
            <div>
                <label for="schoolname">School Name :</label>
                <input type="text" id="schoolname" placeholder="School Name">
            </div>
            <br>
            <div>
                <label for="class">Class :</label>
                <input type="text" name="class" id="class" placeholder="Enter Class">
            </div>
            <br>
            <div>
                <label for="stream">Stream :</label>
                <label>
                    <select name="stream" id="stream">
                        <option value="stream">Stream</option>
                        <option value="Science">Science</option>
                        <option value="Arts">Arts</option>
                        <option value="Commerce">Commerce</option>
                    </select>
            </div>
            <div>
            </label><br>
            <label for="marksheet">Marksheet :
                <input type="file" name="marksheet">
            </label>
            </div>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
